<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 𓏲	-->

		<!-- General -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#00d0ff">

		<!-- Icons -->
		<link rel="icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

		<!-- PWA -->
		<link rel="manifest" href="/site.webmanifest">
		<meta name="msapplication-config" content="/browserconfig.xml" />
		<meta name="msapplication-TileColor" content="#1d1d1d">

		<!-- Primary Meta Tags -->
		<meta name="title" content="Frackit">
		<meta name="description" content="Fractal's personal Sveltekit Starter Template">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://frackit.vercel.app/">
		<meta property="og:title" content="Frackit">
		<meta property="og:description" content="Fractal's Sveltekit starter template.">
		<meta property="og:image" content="https://frackit.vercel.app/screenshot.png">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://frackit.vercel.app">
		<meta property="twitter:title" content="Frackit">
		<meta property="twitter:description" content="Fractal's Sveltekit starter template.">
		<meta property="twitter:image" content="https://frackit.vercel.app/screenshot.png">

		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
